<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkTree Cintaa Kitaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pacifico', cursive;
      background: url('https://i.pinimg.com/originals/67/f4/e3/67f4e3e838ff2c312a8d3f3f60f5f688.jpg') repeat;
      background-size: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff69b4;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 1px 1px 2px white;
    }

    .couple-photo {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .couple-photo img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .link-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      max-width: 700px;
    }

    .link-box {
      background: white;
      padding: 18px 30px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2rem;
      color: #ff69b4;
      text-decoration: none;
      transition: all 0.2s ease;
      min-width: 140px;
    }

    .link-box:hover {
      transform: scale(1.08);
      background-color: #ffe0f0;
    }

    .back-btn {
      margin-top: 45px;
      background-color: #ff99cc;
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #ff7ab8;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }

      .link-box {
        width: 100%;
        font-size: 1rem;
        padding: 16px;
      }

      .back-btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>üå∏ LinkTree Couple Kita üå∏</h1>

  <div class="couple-photo">
    <img src="IMG-20250622-WA0012.jpg" alt="Ayang">

  </div>

  <div class="link-wrapper">
    <a class="link-box" href="https://instagram.com/ayangmu" target="_blank">Instagram Ayang</a>
    <a class="link-box" href="https://instagram.com/akuu" target="_blank">Instagram Aku</a>
    <a class="link-box" href="https://wa.me/6281234567890" target="_blank">WhatsApp Kita</a>
    <a class="link-box" href="https://tiktok.com/@pasangan" target="_blank">TikTok Couple</a>
    <a class="link-box" href="https://open.spotify.com/user/ayang" target="_blank">Spotify Ayang</a>
    <a class="link-box" href="https://open.spotify.com/user/aku" target="_blank">Spotify Aku</a>
  </div>

  <a href="home.html" class="back-btn">üè° Balik ke Home</a>
</body>
</html>
