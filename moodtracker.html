<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker Ayangg ðŸ§¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ffe6f0, #fff0f5, #ffeefc);
      background-size: 600% 600%;
      animation: bgMove 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .mood-box {
      background: white;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 6px 15px rgba(255,105,180,0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .emoji {
      font-size: 32px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .emoji.selected {
      border: 3px solid #ff69b4;
      border-radius: 50%;
      padding: 5px;
      background: #fff0f5;
    }

    .btn {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255,182,193,0.4);
    }

    .result {
      margin-top: 20px;
      color: #d6336c;
      font-size: 18px;
    }

    .gif-kitty {
      width: 100px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <img src="https://media.tenor.com/IIGxR4qPQG4AAAAi/hello-kitty.gif" class="gif-kitty" alt="uwuu gif" />

  <h1>Hari ini kamu lagi ngerasa gimana? ðŸ¥º</h1>

  <div class="mood-box">
    <div id="emojiContainer">
      <span class="emoji" onclick="selectMood('ðŸ˜„')">ðŸ˜„</span>
      <span class="emoji" onclick="selectMood('ðŸ˜Š')">ðŸ˜Š</span>
      <span class="emoji" onclick="selectMood('ðŸ˜¢')">ðŸ˜¢</span>
      <span class="emoji" onclick="selectMood('ðŸ˜¡')">ðŸ˜¡</span>
      <span class="emoji" onclick="selectMood('ðŸ¥°')">ðŸ¥°</span>
    </div>
    <button class="btn" onclick="saveMood()">Simpan Mood Aku ðŸ’–</button>
    <div class="result" id="resultMood"></div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_4b47a730d5.mp3?filename=pop-up-kawaii-147043.mp3" preload="auto"></audio>

  <script>
    let selectedMood = "";
    const clickSound = document.getElementById("clickSound");

    function selectMood(emoji) {
      clickSound.play();
      selectedMood = emoji;

      const all = document.querySelectorAll(".emoji");
      all.forEach(e => e.classList.remove("selected"));
      event.target.classList.add("selected");
    }

    function saveMood() {
      if (!selectedMood) {
        alert("Pilih mood kamu dulu dong ayang ðŸ¥º");
        return;
      }
      const date = new Date().toLocaleDateString();
      localStorage.setItem("mood_" + date, selectedMood);
      document.getElementById("resultMood").innerText = `Mood kamu hari ini (${date}): ${selectedMood}`;
      clickSound.play();
    }

    // tampilkan mood terakhir kalau ada
    const today = new Date().toLocaleDateString();
    const lastMood = localStorage.getItem("mood_" + today);
    if (lastMood) {
      document.getElementById("resultMood").innerText = `Mood kamu hari ini (${today}): ${lastMood}`;
    }
  </script>
</body>
</html>
