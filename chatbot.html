<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Cinta ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #ffe4f0, #fff0f5);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #ffc0cb;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #ffb6c1;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #ffe4e1;
      color: #333;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff0f5;
      border-top: 2px solid #ffc0cb;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-family: 'Comic Sans MS', cursive;
    }

    #sendBtn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
    }

    .typing {
      font-style: italic;
      font-size: 14px;
      color: #ff69b4;
      animation: blink 1.5s infinite;
      align-self: flex-start;
      margin-left: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Bot Cinta</header>
  <div id="chatbox">
    <div class="bubble bot">Hai sayang! Aku Bot Cinta ðŸ’— Mau ngobrol apa hari ini?</div>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Tulis pesanmu di sini sayangg ðŸ’¬..." />
    <button id="sendBtn">Kirim</button>
  </div>

  <!-- Suara Imut ðŸŽµ -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_4b47a730d5.mp3?filename=pop-up-kawaii-147043.mp3" preload="auto"></audio>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const clickSound = document.getElementById('clickSound');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      clickSound.play();

      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.textContent = message;
      chatbox.appendChild(userBubble);

      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = "Bot Cinta lagi mikir... ðŸ’­";
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight;
      userInput.value = '';

      const apiKey = 'GEMINI_API_KEY_KAMU';
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ parts: [{ text: message }] }]
        })
      });

      const data = await response.json();
      const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Hmm... Botnya bingung jawabnya ðŸ¥º";

      typing.remove();

      const botBubble = document.createElement('div');
      botBubble.className = 'bubble bot';
      botBubble.textContent = reply;
      chatbox.appendChild(botBubble);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
