<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender Cintaa Kita ðŸ’˜</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwhuuoF7HVMFK9QDlXmQn5SxBnQEdSCg0",
      authDomain: "scrapbook-cinta-kita.firebaseapp.com",
      projectId: "scrapbook-cinta-kita",
      storageBucket: "scrapbook-cinta-kita.appspot.com",
      messagingSenderId: "85785615120",
      appId: "1:85785615120:web:7abd9532115674d8832395"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function tambahTanggal() {
      const tanggal = document.getElementById("tanggal").value;
      const keterangan = document.getElementById("keterangan").value;

      if (!tanggal || !keterangan) {
        alert("Isi lengkap dulu yaa ðŸ’Œ");
        return;
      }

      await addDoc(collection(db, "kalenderCinta"), {
        tanggal,
        keterangan
      });

      alert("Tanggal cinta berhasil ditambahkan ðŸ’–");
      tampilkanData();
    }

    async function tampilkanData() {
      const list = document.getElementById("daftarTanggal");
      list.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "kalenderCinta"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `ðŸ“… ${data.tanggal} - ${data.keterangan}`;
        list.appendChild(li);
      });
    }

    window.onload = tampilkanData;
    window.tambahTanggal = tambahTanggal;
  </script>

  <style>
    body {
      background: linear-gradient(to bottom, #ffeef6, #ffdde8);
      font-family: 'Comic Sans MS', cursive;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      font-size: 30px;
    }
    .form-box {
      background: #fff0f6;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
      max-width: 400px;
      margin: 0 auto 30px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ffc0cb;
      font-family: 'Comic Sans MS', cursive;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: 0 4px 10px rgba(255,105,180,0.5);
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      color: #d6336c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ’˜ Kalender Cintaa Kita ðŸ’˜</h1>

  <div class="form-box">
    <input type="date" id="tanggal">
    <textarea id="keterangan" placeholder="Masukkan momen spesialnya yaa ðŸ¥º"></textarea>
    <br>
    <button onclick="tambahTanggal()">Simpan ðŸ’Œ</button>
  </div>

  <ul id="daftarTanggal"></ul>
</body>
</html>
